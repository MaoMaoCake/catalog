metadata:
  display-name: PyTorch
  short-description: A python-based machine learning framework, providing tensors, dynamic neural networks and strong GPU acceleration.
  featured: true
  home-url: https://pytorch.org/
  categories:
    - machine-learning-and-ai
  included-tools:
    - name: python
      description: The Python interpreter.
    - name: pip
      description: Python's package installer.
    - name: torch
      description: PyTorch core library for tensor computation and deep learning.
    - name: torchvision
      description: Computer vision library with datasets, models, and image transformations for PyTorch.
    - name: torchaudio
      description: Audio processing library with datasets, transforms, and models for PyTorch.
    - name: torchelastic
      description: Elastic training library for distributed PyTorch training with fault tolerance.
    - name: triton
      description: OpenAI Triton GPU programming language and JIT compiler for high-performance deep learning kernels.
