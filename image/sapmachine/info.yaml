metadata:
  display-name: SapMachine
  short-description: |
    SapMachine is SAP's downstream distribution of OpenJDK providing production-ready
    JDK and JRE builds. This image packages the SapMachine JDK for use in
    containers with JAVA_HOME set to /opt/java/openjdk and common Java CLI tools
    available on PATH.
  featured: false
  home-url: https://sapmachine.io
  categories:
    - languages-and-frameworks
  included-tools:
    - name: java
      description: Java runtime executable used to run Java applications
    - name: javac
      description: Java compiler (included in JDK variants)
    - name: keytool
      description: Java keystore management utility
    - name: jcmd
      description: JDK diagnostic command-line tool
